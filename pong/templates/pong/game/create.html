{% extends 'pong/base.html' %}

{% load bootstrap3 %}

{% block title %}New Game{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1>Starting a New Game</h1>
        </div>

        <form method="post" action="" class="form">
          {% bootstrap_form form %}
          {% csrf_token %}

          {% bootstrap_button "Start Game" button_type="submit" button_class="btn-primary btn-lg" %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
